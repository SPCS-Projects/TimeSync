<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocked Out - TimeSync</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7F7FD5, #86A8E7, #91EAE4);  /* Gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        /* Animation for container */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4047CF;  /* Main title color */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 25px;
        }

        button {
            background-color: #4047CF;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #556EE4;
            transform: scale(1.05);  /* Slightly enlarge button on hover */
        }

        button:active {
            transform: scale(0.98);  /* Slight shrinking on click */
        }

        /* Additional styling for smaller screens */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Clocked Out!</h1>
    <p>{{ name }}, you have successfully clocked out of work.</p>
    <button onclick="window.location.href='/'">Exit</button>
</div>
</body>
</html>
